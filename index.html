<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Produtos</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1>Cadastro de Produtos</h1>
    <form>
        <label for="nomeProduto">Nome do Produto:</label>
        <input type="text" id="nomeProduto" name="nomeProduto" required>
        
        <label for="descricaoProduto">Descrição do Produto:</label>
        <textarea id="descricaoProduto" name="descricaoProduto" required></textarea>
        
        <label for="valorProduto">Valor do Produto:</label>
        <input type="number" id="valorProduto" name="valorProduto" required>
        
        <label for="disponivelVenda">Disponível para venda:</label>
        <select id="disponivelVenda" name="disponivelVenda">
            <option value="sim">Sim</option>
            <option value="nao">Não</option>
        </select>
        
        <button type="submit">Cadastrar</button>
    </form>
    
    <h2>Listagem de Produtos</h2>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody>
            <!-- Os produtos serão listados aqui -->
        </tbody>
    </table>
    
    <button class="btn-cadastrar">Cadastrar Novo Produto</button>    
    
</div>

<script src="script.js"></script>
</body>
</html>
